<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Home</h1>
            <div class="score-screen">
                <span id="home-score"></span>
            </div>
            <div id="home-score-btn">
                <button class="btn" onclick="addScoreOne()">+1</button>
                <button class="btn" onclick="addScoreTwo()">+2</button>
                <button class="btn" onclick="addScoreThree()">+3</button>
            </div>
        </div>
        <div>
            <h1>Guest</h1>
            <div class="score-screen">
                <span id="guest-score"></span>
            </div>
            <div id="guest-score-btn">
                <button class="btn" onclick="addScore1()">+1</button>
                <button class="btn" onclick="addScore2()">+2</button>
                <button class="btn" onclick="addScore3()">+3</button>
            </div>
        </div>

        <button id="new-game-btn" onclick="newGame()">New Game</button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
